<div class="h-100">
  <h1 class="text-center">Rank Memory Game</h1>
  <table class="table table-hover table-dark mt-5">
    <thead>
      <th scope="col">Position</th>
      <th scope="col">Name</th>
      <th scope="col">Score</th>
      <th scope="col">Date</th>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let record of pageable.content; let i = index">
        <th>#{{ pageIndex * 10 + i + 1 }}</th>
        <td>{{ record.username }}</td>
        <td>{{ record.move }}</td>
        <td>{{ record.data }}</td>
      </tr>
    </tbody>
  </table>
  <nav
    aria-label="Page navigation example"
    class="d-flex justify-content-center"
    *ngIf="rank.length > 0"
  >
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" (click)="previous()">Previous</a>
      </li>

      <li class="page-item"><a class="page-link" (click)="next()">Next</a></li>
    </ul>
  </nav>
  <div
    *ngIf="isLoading"
    class="alert alert-secondary text-center fw-2"
    role="alert"
  >
    Loading..
  </div>
  <div
    *ngIf="serverError"
    class="alert alert-danger text-center fw-2"
    role="alert"
  >
    al momento la classifica non Ã¨ disponibile
  </div>
</div>
